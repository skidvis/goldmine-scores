<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Goldmine scores</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <script  src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align: center;">
            </div>
        </div>
        <div class="row" id="app">
            <div v-if="results !== null">
                <h5 style="text-align: center;">{{results.length}} total players. {{goal}} eggs up for grabs!</h5>
                <table ref="resultsTable" class="display" data-page-length="100">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="result, index in results">
                            <td style="font-weight: bold;" v-bind:style="index < goal ? 'color: green;' : 'color: red;'">{{str_pad_left(index+1, '0', 3)}}:</td>
                            <td><b>{{result.name}}</b></td>
                            <td>{{formatScore(result)}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </tfoot>
                </table>
            </div>            
        </div>
        <div style="text-align: center;">
        </div>        
    </div>
</body>
</html>
